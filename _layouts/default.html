<!DOCTYPE html>

<html lang="en">
{% include head.html %}

<body>
  {% include header.html %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {{ content }}
      </div>
      <div class="col-md-4">
        <form action="/blog/search.html" method="get">
          <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input type="text" id="search-box" name="query" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="submit">Go!</button>
                </span>
              </div>
            </div>
          </div>
        </form>

        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <ul class="cloud">
                {% for category in site.categories %}
                <li><a href="/blog/categories/{{category | first}}">{{category | first}}</a></li>                
                {% endfor %}
              </ul>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card my-4">
          <h5 class="card-header">Tags</h5>
          <div class="card-body">
            <div class="row">
              <ul class="cloud">
                {% for tag in site.tags %}
                <li><a href="/blog/tags/{{tag | first}}">{{tag | first}}</a></li>                
                {% endfor %}
              </ul>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %}
</body>

</html>
